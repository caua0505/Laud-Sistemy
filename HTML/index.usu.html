<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMG/laud.img.jpg">
    <link rel="stylesheet" href="../CSS/style.Usu.css">
    <title>Laud Sistemy - Usuarios</title>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.Main.html"><img src="../IMG/laud.img.jpg" alt="Logo Laud" class="header-logo"></a>
            <h1>Cadastro de Usuários</h1>
        </div>
    </header>

    <main>
        <!-- Seção de Cadastro -->
        <div class="card">
            <h2>Cadastro de Usuário</h2>
            <form id="user-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>

                <button type="button" onclick="adicionarUsuario()">Cadastrar</button>
            </form>
        </div>

    <footer>
        <p>&copy; 2025 Laud Sistemy. Todos os direitos reservados.</p>
    </footer>

    <script src="../JS/Usuarios.js"></script>
</body>
</html>
